name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master, feat/card]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Debug info
        run: |
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "Current directory: $(pwd)"
          echo "Directory contents:"
          ls -la

      - name: Check environment variables
        run: |
          echo "Checking Supabase configuration..."
          if [ -n "${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}" ]; then
            echo "✅ NEXT_PUBLIC_SUPABASE_URL is configured"
            echo "URL starts with: $(echo '${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}' | cut -c1-20)..."
          else
            echo "❌ NEXT_PUBLIC_SUPABASE_URL is not set!"
            echo "Using fallback URL for build only"
          fi

          if [ -n "${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}" ]; then
            echo "✅ NEXT_PUBLIC_SUPABASE_ANON_KEY is configured"
            echo "Key starts with: $(echo '${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}' | cut -c1-20)..."
          else
            echo "❌ NEXT_PUBLIC_SUPABASE_ANON_KEY is not set!"
            echo "Using fallback key for build only"
          fi

      - name: Build
        run: npm run build:github
        env:
          GITHUB_PAGES: true
          NODE_ENV: production
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBsYWNlaG9sZGVyIiwicm9sZSI6ImFub24iLCJpYXQiOjE2NDUxMjM0NTYsImV4cCI6MTk2MDY5OTQ1Nn0.placeholder' }}

      - name: Check build output
        run: |
          echo "Build completed. Checking dist directory:"
          ls -la dist/
          echo "dist directory size:"
          du -sh dist/
          echo "Checking specific files:"
          find dist/ -name "*.html" | head -10
          echo "Checking for signup files:"
          find dist/ -name "*signup*"
          echo "Checking directory structure:"
          tree dist/ -L 3 || find dist/ -type d | head -20
          echo "Checking for environment variables in built files:"
          if grep -r "placeholder.supabase.co" dist/; then
            echo "❌ WARNING: Placeholder URLs found in built files!"
          else
            echo "✅ No placeholder URLs found in built files"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
